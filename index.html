<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/reset.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>

<!-- Header bar with logo, title and nav buttons -->
<header class="header">
    <div class="logo">
        <img src="/assets/images/headshot.png" id="logoImg">
    </div>
    <h1 class="pageTitle">Test Site</h1>
    <nav class="navBar">
        <a href="#titleAbout">About</a>
        <a href="#titleWork">Work</a>
        <a href="#titleContact">Contact</a>
    </nav>
</header>
    
<main>

<!-- Leader image -->
<div>
    <img src="./assets/images/02-wireframe.jpg" class="hero">
</div>
<br>

<!-- Main 5 row by 4 column grid for containing main contents of page -->
<container class="gridArea">
    <div class="gridChildTitle" id="titleAbout">
        <p>About</p>
        </div>
    <div class="gridChildDisplay" id="displayAbout">
    <p>About me text</p>
    </div>
    <div class="gridChildTitle" id="titleWork">
        <p>Work</p>
        </div>
    <div class="gridChildDisplay" id="workDisplayA">
    <p>Application A</p>
    </div>
    <div class="gridChildDisplay" id="workDisplayB">
    <p>Application B</p>
    </div>
    <div class="gridChildDisplay" id="workDisplayC">
    <p>Application C</p>
    </div>
    <div class="gridChildDisplay" id="workDisplayD">
    <p>Application D</p>
    </div>
    <div class="gridChildTitle" id="titleContact">
    <p>Contact</p>
    </div>
    <div class="gridChildDisplay" id="displayContact">
    <p>Contact Details</p>
    </div>

</container>

</main>
</body>
</html>
